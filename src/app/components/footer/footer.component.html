<div class="flex justify-between items-end gap-[250px]">
  <div class="w-fit flex h-[50px] bg-primaryBg rounded-[5px] shadow-custom-black">
    <div class="border-r border-custom-border w-[70px] px-[15px]">

      <ul *ngIf="isDropdownOpen" class="absolute w-[70px] h-[100px] rounded-[5px] bg-primaryBg -top-[105px] left-0">
        <li *ngFor="let option of options" (click)="selectOption(option)"
          class="border-b h-[50px] last:border-b-0 border-solid border-custom-border">
          <span class="flex items-center justify-center h-full w-full"><img [src]="option.image"
              alt="{{ option.label }}" /></span>
        </li>
      </ul>
      <div class="h-[50px] cursor-pointer" (click)="toggleDropdown()">
        <div class=" w-full gap-2 items-center flex h-full">
          <span class="w-[20px] h-[20px] shadow-custom-light flex items-center justify-center">
          <img class="object-none " height="16" width="16" [src]="selectedOption.image" alt="{{ selectedOption.label }}" />
          </span>
          <span>
            <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
                fill="#ABB7C0" />
            </svg>
          </span>
        </div>
      </div>

    </div>
    <div class="w-fit gap-[15px] items-center px-[15px] flex border-r border-custom-border h-full cursor-pointer" (click)="openDateDailog()">
      <div class="flex gap-[15px] min-w-[284px] text-secondaryText text-xs font-bold"  *ngIf="startDate && endDate">
        <div class="flex gap-[5px] items-center text-secondaryText text-xs font-bold">
          <span>{{startDate}}</span>
          <span class="text-secondary-heiglight">{{startTime}}</span>
        </div>
        -
        <div class="flex gap-[5px] items-center text-secondaryText text-xs font-bold">
          <span>{{endDate}}</span>
          <span class="text-secondary-heiglight">{{endTime}}</span>
        </div>
      </div>
      <div class="text-secondary-heiglight font-Barlow font-bold text-xs leading-[18px]" *ngIf="!startDate && !endDate">
        Time range
      </div>
      <span>
        <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
            fill="#ABB7C0" />
        </svg>

      </span>
    </div>
    <div class="flex items-center px-[15px] gap-3 w-[70px] h-[50px] relative">
      <ul *ngIf="showLayers" class="absolute w-[150px] font-Barlow h-[100px] rounded-[5px] bg-primaryBg -top-[103px] left-0">
        <li (click)="selectedLayer('OpenStreetMap')" [ngClass]="ActiveLayer === 'OpenStreetMap' ? 'bg-yellow text-main-highlight rounded-t-[5px]':'text-secondaryText'"
          class="border-b cursor-pointer h-[50px] last:border-b-0 border-solid border-custom-border text-sm font-medium">
          <span class="flex items-center justify-center h-full w-full">OpenStreetMap</span>
        </li>
        <li (click)="selectedLayer('GoogleStreetMap')" [ngClass]="ActiveLayer === 'GoogleStreetMap' ? 'bg-yellow text-main-highlight rounded-b-[5px]':'text-secondaryText'"
        class="border-b cursor-pointer h-[50px] last:border-b-0 border-solid border-custom-border text-sm font-medium" >
        <span class="flex items-center justify-center h-full w-full">GoogleStreetMap</span>
      </li>
      </ul>
      <div class="flex items-center gap-3 cursor-pointer" (click)="layerDropdown()">
      <span  class="cursor-pointer">
        <img src="assets/svg-icons/layer-icon.svg" alt="pin location icon" />
      </span>
      <span>
        <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
            fill="#ABB7C0" />
        </svg>

      </span>
      </div>
    </div>
  </div>
  <div class="w-[545px] flex h-[35px] bg-primaryBg rounded-[5px] shadow-custom-black" (click)="closeDropdown()">
    <div class=" px-[10px] w-[329px] gap-[10px] items-center flex border-r border-custom-border h-full">
      <div class="flex gap-3 w-[300px] items-center">
        <div class="flex gap-2 items-center w-[280px]">
          <div class="flex gap-1 z-30 relative min-w-[138px] font-semibold text-xs leading-[14.4px]"><span
              class="uppercase text-secondaryText">Latitude</span><span
              class="text-secondary-heiglight">{{latitude}}</span></div>
          <div class="flex gap-1 z-30 min-w-[138px] relative font-semibold text-xs leading-[14.4px]"><span
              class="uppercase text-secondaryText">Longitude</span><span
              class="text-secondary-heiglight">{{longitude}}</span></div>
          <span>
            <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.0002 4.60276C11.9938 4.54579 11.9814 4.48967 11.963 4.43535V4.37955C11.9339 4.31541 11.8941 4.2567 11.8452 4.20595L8.1251 0.485811C8.07435 0.436967 8.01564 0.397128 7.9515 0.368007C7.933 0.365201 7.91419 0.365201 7.8957 0.368007C7.83258 0.332184 7.76308 0.309017 7.69109 0.299805H5.18C4.68668 0.299805 4.21356 0.495775 3.86473 0.844606C3.5159 1.19344 3.31993 1.66655 3.31993 2.15987V2.77989H2.69991C2.20659 2.77989 1.73347 2.97586 1.38464 3.32469C1.03581 3.67352 0.839844 4.14664 0.839844 4.63996V10.8402C0.839844 11.3335 1.03581 11.8066 1.38464 12.1554C1.73347 12.5043 2.20659 12.7002 2.69991 12.7002H7.66009C8.15341 12.7002 8.62652 12.5043 8.97535 12.1554C9.32418 11.8066 9.52015 11.3335 9.52015 10.8402V10.2202H10.1402C10.6335 10.2202 11.1066 10.0242 11.4554 9.67536C11.8043 9.32653 12.0002 8.85341 12.0002 8.36009V4.60276ZM8.28011 2.41408L9.88597 4.01994H8.90013C8.73569 4.01994 8.57799 3.95461 8.46171 3.83834C8.34543 3.72206 8.28011 3.56436 8.28011 3.39992V2.41408ZM8.28011 10.8402C8.28011 11.0046 8.21479 11.1623 8.09851 11.2786C7.98223 11.3949 7.82453 11.4602 7.66009 11.4602H2.69991C2.53547 11.4602 2.37777 11.3949 2.26149 11.2786C2.14521 11.1623 2.07989 11.0046 2.07989 10.8402V4.63996C2.07989 4.47552 2.14521 4.31782 2.26149 4.20154C2.37777 4.08526 2.53547 4.01994 2.69991 4.01994H3.31993V8.36009C3.31993 8.85341 3.5159 9.32653 3.86473 9.67536C4.21356 10.0242 4.68668 10.2202 5.18 10.2202H8.28011V10.8402ZM10.7602 8.36009C10.7602 8.52453 10.6949 8.68224 10.5786 8.79852C10.4623 8.91479 10.3046 8.98012 10.1402 8.98012H5.18C5.01556 8.98012 4.85785 8.91479 4.74158 8.79852C4.6253 8.68224 4.55998 8.52453 4.55998 8.36009V2.15987C4.55998 1.99543 4.6253 1.83773 4.74158 1.72145C4.85785 1.60517 5.01556 1.53985 5.18 1.53985H7.04007V3.39992C7.04007 3.89324 7.23604 4.36635 7.58487 4.71518C7.9337 5.06401 8.40681 5.25998 8.90013 5.25998H10.7602V8.36009Z"
                fill="#ABB7C0" />
            </svg>
          </span>
        </div>
      </div>
      <div class="felx gap-1"></div>
    </div>
    <div class="flex items-center justify-center border-r border-custom-border gap-[10px] w-[35px] h-[35px] cursor-pointer" (click)="zoomMap('zoomOut')">
      <span>
        <svg width="13" height="3" viewBox="0 0 13 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 1.5H1.5" stroke="#4A5863" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

      </span>
    </div>
    <div class="flex items-center justify-center px-[10px] gap-[10px] w-[120px] h-[35px] border-r border-custom-border">
      <span class="text-secondary-heiglight ">
        {{zoomLevel}}
      </span>
      <mat-slider  min="4" max="20" >
        <input matSliderThumb [(ngModel)]="zoomLevel" (input)="zoomMap('')" #slider>
      </mat-slider>
    </div>
    <div class="flex items-center justify-center gap-3 w-[35px] h-[35px] border-r border-custom-border cursor-pointer" (click)="zoomMap('zoomIn')">
      <span>
        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 6.5H1.5M6.5 1.5V11.5" stroke="#ABB7C0" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>


      </span>
    </div>
    <div class="flex items-center justify-center gap-3 w-[35px] h-[35px]">
      <span>
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.14638 2.69171L6.95461 4.88426L6.38853 4.31857L9.5 1.20711L12.6115 4.31858L12.0454 4.88426L9.85362 2.69171L9.5 2.33797L9.14638 2.69171ZM2.69171 9.85362L4.88426 12.0454L4.31858 12.6115L1.20711 9.5L4.31857 6.38853L4.88426 6.95461L2.69171 9.14638L2.33797 9.5L2.69171 9.85362ZM16.3083 9.14638L14.1157 6.95461L14.6814 6.38853L17.7929 9.5L14.6814 12.6115L14.1157 12.0454L16.3083 9.85362L16.662 9.5L16.3083 9.14638ZM9.85362 16.3083L12.0454 14.1157L12.6115 14.6814L9.5 17.7929L6.38853 14.6814L6.95461 14.1157L9.14638 16.3083L9.5 16.662L9.85362 16.3083ZM9.5 10.8C9.15522 10.8 8.82456 10.663 8.58076 10.4192C8.33696 10.1754 8.2 9.84478 8.2 9.5C8.2 9.15522 8.33696 8.82456 8.58076 8.58076C8.82456 8.33696 9.15522 8.2 9.5 8.2C9.84478 8.2 10.1754 8.33696 10.4192 8.58076C10.663 8.82456 10.8 9.15522 10.8 9.5C10.8 9.84478 10.663 10.1754 10.4192 10.4192C10.1754 10.663 9.84478 10.8 9.5 10.8Z"
            fill="#191E22" stroke="#ABB7C0" />
        </svg>



      </span>
    </div>
  </div>
</div>
