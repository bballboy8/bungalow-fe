<div class="flex justify-between items-end gap-[250px]">
  <div class="w-fit flex h-[50px] bg-primaryBg rounded-[5px] shadow-custom-black">
    <div class="border-r border-custom-border w-[70px] px-[15px]">

      <ul *ngIf="isDropdownOpen" class="absolute w-[70px] h-[100px] rounded-[5px] bg-primaryBg -top-[110px]">
        <li *ngFor="let option of options" (click)="selectOption(option)"
          class="border-b h-[50px] last:border-b-0 border-solid border-custom-border">
          <span class="flex items-center justify-center h-full w-full"><img [src]="option.image"
              alt="{{ option.label }}" /></span>
        </li>
      </ul>
      <div class="h-[50px] cursor-pointer" (click)="toggleDropdown()">
        <div class=" w-full gap-2 items-center flex h-full">
          <span class="w-[20px] h-[20px] shadow-custom-light flex items-center justify-center">
          <img class="object-none " height="16" width="16" [src]="selectedOption.image" alt="{{ selectedOption.label }}" />
          </span>
          <span>
            <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
                fill="#ABB7C0" />
            </svg>
          </span>
        </div>
      </div>

    </div>
    <div class="w-fit gap-[15px] items-center px-[15px] flex border-r border-custom-border h-full cursor-pointer" (click)="openDateDailog()">
      <div class="flex gap-[15px] min-w-[284px] text-secondaryText text-xs font-bold"  *ngIf="startDate && endDate">
        <div class="flex gap-[5px] items-center text-secondaryText text-xs font-bold">
          <span>{{getFormattedDate(startDate) }}</span>
          <span class="text-secondary-heiglight">{{formatUtcTime(currentUtcTime)}}</span>
        </div>
        -
        <div class="flex gap-[5px] items-center text-secondaryText text-xs font-bold">
          <span>{{getFormattedDate(endDate)}}</span>
          <span class="text-secondary-heiglight">{{formatUtcTime(currentUtcTime)}}</span>
        </div>
      </div>
      <div class="text-secondary-heiglight font-Barlow font-bold text-xs leading-[18px]" *ngIf="!startDate && !endDate">
        Time range
      </div>
      <span>
        <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
            fill="#ABB7C0" />
        </svg>

      </span>
    </div>
    <div class="flex items-center px-[15px] gap-3 w-[70px] h-[50px]">
      <span>
        <svg width="17" height="12" viewBox="0 0 17 12" fill="none" xmlns="http://www.w3.org/2000/svg">

            fill="#ABB7C0" />
        </svg>

      </span>
      <span>
        <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.84976 0.159138L8.85512 4.55918C9.04829 4.77139 9.04829 5.11544 8.85512 5.32763L8.38796 5.84082C8.19511 6.05267 7.88257 6.05308 7.68927 5.84173L4.49999 2.35462L1.31073 5.84175C1.11743 6.0531 0.804888 6.0527 0.612043 5.84085L0.144881 5.32765C-0.0482938 5.11544 -0.0482938 4.77139 0.144881 4.55921L4.15024 0.159161C4.3434 -0.0530499 4.65658 -0.0530497 4.84976 0.159138Z"
            fill="#ABB7C0" />
        </svg>

      </span>
    </div>
  </div>
  <div class="w-[545px] flex h-[35px] bg-primaryBg rounded-[5px] shadow-custom-black">
    <div class=" px-[10px] w-[329px] gap-[10px] items-center flex border-r border-custom-border h-full">
      <div class="flex gap-3 w-[300px] items-center">
        <div class="flex gap-2 items-center">
          <div class="flex gap-1 z-30 relative font-semibold text-xs leading-[14.4px]"><span
              class="uppercase text-secondaryText">longitude</span><span
              class="text-secondary-heiglight">{{longitude}}</span></div>
          <div class="flex gap-1 z-30 relative font-semibold text-xs leading-[14.4px]"><span
              class="uppercase text-secondaryText">latitude</span><span
              class="text-secondary-heiglight">{{latitude}}</span></div>

                fill="#ABB7C0" />
            </svg>
          </span>
        </div>
      </div>
      <div class="felx gap-1"></div>
    </div>
    <div class="flex items-center justify-center border-r border-custom-border gap-[10px] w-[35px] h-[35px] cursor-pointer" (click)="zoomMap('zoomOut')">
      <span>
        <svg width="13" height="3" viewBox="0 0 13 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 1.5H1.5" stroke="#4A5863" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

      </span>
    </div>
    <div class="flex items-center justify-center px-[10px] gap-[10px] w-[120px] h-[35px] border-r border-custom-border">
      <span class="text-secondary-heiglight ">
        {{zoomLevel}}
      </span>
      <mat-slider  min="2" max="10" >
        <input matSliderThumb [(ngModel)]="zoomLevel" (input)="zoomMap('')" #slider>
      </mat-slider>
    </div>
    <div class="flex items-center justify-center gap-3 w-[35px] h-[35px] border-r border-custom-border cursor-pointer" (click)="zoomMap('zoomIn')">
      <span>
        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 6.5H1.5M6.5 1.5V11.5" stroke="#ABB7C0" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>


      </span>
    </div>
    <div class="flex items-center justify-center gap-3 w-[35px] h-[35px]">
      <span>
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
