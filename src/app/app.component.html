@if (isLoading) {
    <div class="z-[1000000] absolute  bg-[rgba(32,39,45,0.3)]
    h-screen w-full" > <ngx-ui-loader loaderId="customLoader"></ngx-ui-loader></div>
}
@if (siteNotification) {
    <div class=" min-w-[160px] z-[9999999999] w-max absolute flex top-[47px] right-[10px] font-Barlow p-[15px] flex-col items-center gap-[15px] rounded-[10px] bg-secondaryBg shadow-custom">
        <span  class="flex w-full justify-end">
            <img class="w-[20px] h-[20px]" src="assets/svg-icons/close-icon.svg" (click)="closeSiteInfo()" alt=""  />
        </span>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">Site name:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">Untitled Site</span>
        </div>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">ID:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">33</span>
        </div>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">Date:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">2025-03-11 12:30:00</span>
        </div>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">Update count:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">443</span>
        </div>
    
        <div class="text-yellow cursor-pointer flex w-3/4 justify-center items-center p-[15px] border border-solid border-yellow rounded-md text-xs font-bold leading-[18px]" (click)="closeSiteInfo()">Close</div>
    </div>
}
@if (showRefreshInfo) {
    <div class=" min-w-[160px] z-[9999999999] w-max absolute flex top-[47px] right-[10px] font-Barlow p-[15px] flex-col items-center gap-[15px] rounded-[10px] bg-secondaryBg shadow-custom">
        <span  class="flex w-full justify-end">
            <img class="w-[20px] h-[20px]" src="assets/svg-icons/close-icon.svg" (click)="closeRefreshInfo()" alt=""  />
        </span>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">Vendor name:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">Blacksky</span>
        </div>
        <div class="flex gap-2 items-center font-Barlow w-full">
            <span class="text-secondaryText text-xs font-bold leading-[18px] w-[76px]">Update count:</span>
            <span class="text-secondaryText text-xs font-bold leading-[18px]">443</span>
        </div>
    
        <div class="text-yellow cursor-pointer flex w-full justify-center items-center pt-[15px] border-t border-t-solid border-t-yellow text-base font-bold leading-[18px]" (click)="refreshList()">Refresh List</div>
    </div>
}

<app-home></app-home>
